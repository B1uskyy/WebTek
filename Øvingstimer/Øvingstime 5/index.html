<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms intro</title>
  </head>
  <body>
    <h1>Feedback-form ExerciseLecture 5</h1>
    <form>
      <label for="name">Name</label>
      <!--  labels assosiates id to a form -->

      <input
        tupe="'text"
        id="name"
        name="name"
        required
        minlength="3"
        maxlength="20"
      />
      <br />
      <br />
      <label for="">Age</label>
      <input type="number" name="age" required min="18" />

      <p>Do you find webtek fun?</p>
      <label>
        Yes
        <input type="radio" name="fun" value="yes" checked />
      </label>
      <label>
        No
        <input type="radio" name="fun" value="no" />
      </label>

      <br /><br />
      <label for="">
        How valuable do you find the exercise lectures? <br />
        <input type="range" min="1" max="10" step="1" id="range" />
      </label>
      <p id="output"></p>

      <br /><br />
      <button>send inn</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
